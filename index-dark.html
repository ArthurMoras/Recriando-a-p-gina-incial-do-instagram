<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style-dark.css">
    </head>
    <div class="instagram-vrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular exibindo instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo-branca.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Sua foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Luiza</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <a href="index.html" class="switch">Sair do modo escuro</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Luiza?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</html>
